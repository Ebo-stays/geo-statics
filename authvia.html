<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fc;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: white;
      background-color: #4285f4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    button:hover {
      background-color: #357ae8;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-group label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .share-data {
      margin: 15px 0;
      text-align: left;
    }
    .share-data input {
      margin-right: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <button onclick="loginWithGoogle()">Login with Google</button>
    <div class="input-group">
      <label for="customEmail">Custom Email</label>
      <input type="email" id="customEmail" placeholder="Enter your email">
    </div>
    <button onclick="loginWithCustomEmail()">Login with Custom Email</button>
    <div class="share-data">
      <input type="checkbox" id="shareData">
      <label for="shareData">I agree to share my data</label>
    </div>
    <div id="message"></div>
  </div>

  <script>
    function loginWithGoogle() {
      if (!document.getElementById("shareData").checked) {
        document.getElementById("message").textContent = "Please agree to share your data!";
        document.getElementById("message").className = "error";
        return;
      }

      // Simulate Google login
      const googleEmail = "user_google@gmail.com";
      localStorage.setItem("loggedInUser", googleEmail);
      window.location.href = "https://abc.xyz";
    }

    function loginWithCustomEmail() {
      const email = document.getElementById("customEmail").value.trim();

      if (!email) {
        document.getElementById("message").textContent = "Custom email cannot be empty!";
        document.getElementById("message").className = "error";
        return;
      }

      if (!document.getElementById("shareData").checked) {
        document.getElementById("message").textContent = "Please agree to share your data!";
        document.getElementById("message").className = "error";
        return;
      }

      if (!localStorage.getItem(email)) {
        document.getElementById("message").textContent = "Email not registered!";
        document.getElementById("message").className = "error";
        return;
      }

      localStorage.setItem("loggedInUser", email);
      window.location.href = "https://abc.xyz";
    }
  </script>
</body>
</html>
