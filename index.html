<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Search Engine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="body">

  <div class="search-container">
    <div class="logo">MySearch AI</div>
    <input type="text" id="search-box" placeholder="Type a URL or Search..." autocomplete="off">
    <div class="icons">
      <i id="bookmark-icon" class="icon">ðŸ”–</i>
      <i id="mic-icon" class="icon" onclick="activateVoiceSearch()">ðŸŽ¤</i>
      <i id="camera-icon" class="icon" onclick="activateCamera()">ðŸ“·</i>
    </div>
    <button id="search-btn">Search / Embed</button>
  </div>

  <!-- Embed section to display website -->
  <div id="embed-container" class="hidden">
    <iframe id="embed-frame" src="" width="100%" height="500px" frameborder="0"></iframe>
  </div>

  <!-- AI Chatbot Section -->
  <div class="ai-chat">
    <h2>AI Suggestions</h2>
    <div id="ai-output"></div>
    <input type="text" id="ai-input" placeholder="Ask AI something...">
    <button id="ai-btn" onclick="askAI()">Ask AI</button>
  </div>

  <!-- History Section -->
  <div id="history-container">
    <h2>Search History</h2>
    <ul id="history-list"></ul>
  </div>

  <a href="settings.html" class="settings-link">Settings</a>

  <script src="script.js"></script>
</body>
</html>
