<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Global search- bloops</title><link href="https://play-lh.googleusercontent.com/zRAFL6rV-uvijZqJOW0FUt4Zvdo9kF5SS_rzCadc1-nOJogJ6AQiy1Kswr8arD8CKmE=w240-h480-rw" rel="icon" media="(prefers-color-scheme: light)"><link rel="stylesheet" href="https://ebo-stays.github.io/geo-statics/styles.css"></head><body><div class="container"><div class="search-bar"><input type="text" placeholder="Search again..." class="search-input" id="searchQuery"><button class="search-button" onclick="search(document.getElementById('searchQuery').value)"><img src="https://play-lh.googleusercontent.com/zRAFL6rV-uvijZqJOW0FUt4Zvdo9kF5SS_rzCadc1-nOJogJ6AQiy1Kswr8arD8CKmE=w240-h480-rw" alt="Search"></button></div><div class="results" id="resultsContainer"></div></div><script src="https://ebo-stays.github.io/geo-statics/data.js"></script><script>document.getElementById('searchQuery').addEventListener('keydown', function(e) { if (e.key === 'Enter') { search(this.value); }}); function search(query) { const resultsContainer = document.getElementById('resultsContainer'); const results = searchData.filter(item => item.url.includes(query) || item.keywords.some(keyword => keyword.includes(query))); displayResults(results, resultsContainer); } function displayResults(results, container) { container.innerHTML = ''; if (results.length === 0) { container.innerHTML = '<p>No results found.</p>'; return; } results.forEach(item => { container.innerHTML += `<div class="result-card"><div class="result-header"><img src="${item.imageUrl}" alt="${item.keywords.join(', ')}" class="result-icon"><a href="${item.url}" target="_blank" class="result-title">${item.url}</a></div><div class="result-description"><p>Keywords: ${item.keywords.join(', ')}</p><a href="${item.url}" target="_blank" class="result-link">Visit Page</a></div></div>`; }); }</script></body></html>
