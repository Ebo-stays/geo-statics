<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Library</title>
  <link rel="stylesheet" href="photo.css">
</head>
<body>
  <header class="header">
    <h1>Photo Library</h1>
    <div class="actions">
      <button id="createAlbumButton" class="select-button">Create Album</button>
      <input type="search" id="searchInput" class="search-bar" placeholder="Search Albums or People">
    </div>
  </header>

  <main>
    <!-- Albums Section -->
    <section id="albumsSection">
      <h2>Albums</h2>
      <div id="albumsGrid" class="photo-grid">
        <!-- Albums dynamically populated here -->
      </div>
    </section>

    <!-- Modals -->
    <div id="albumModal" class="modal">
      <div class="modal-content">
        <h3>Create New Album</h3>
        <input type="text" id="albumNameInput" placeholder="Album Name">
        <input type="text" id="peopleNameInput" placeholder="People (Comma-separated)">
        <button id="saveAlbumButton">Save</button>
        <button id="cancelAlbumButton">Cancel</button>
      </div>
    </div>

    <div id="imageModal" class="modal">
      <div class="modal-content">
        <span id="closeImageModal" class="close">&times;</span>
        <img id="zoomedImage" src="" alt="Zoomed Image">
      </div>
    </div>

    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <h3>Upload Media</h3>
        <input type="file" id="mediaUploadInput" accept="image/*,video/*" multiple>
        <button id="uploadMediaButton">Upload</button>
        <button id="cancelUploadButton">Cancel</button>
      </div>
    </div>
  </main>

  <script src="photo.js"></script>
</body>
</html>
