<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #2d6a4f;
    }

    h2 {
      color: #1b4332;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #2d6a4f;
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1b4332;
    }

    .hidden {
      display: none;
    }

    .details, .messages {
      margin-top: 20px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
    }

    .details h3, .messages h3 {
      color: #2d6a4f;
    }

    .message-item {
      background: #e9f5f2;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Portal</h1>
    <div id="login-section">
      <h2>Login</h2>
      <input type="text" id="student-login" placeholder="Enter Mobile Number or Roll Number">
      <button onclick="studentLogin()">Login</button>
    </div>

    <div id="dashboard-section" class="hidden">
      <div class="details">
        <h3>Student Details</h3>
        <p><strong>Name:</strong> <span id="student-name"></span></p>
        <p><strong>Roll No:</strong> <span id="student-roll"></span></p>
        <p><strong>Father's Name:</strong> <span id="father-name"></span></p>
        <p><strong>Address:</strong> <span id="student-address"></span></p>
        <p><strong>Class:</strong> <span id="class-name"></span></p>
        <p><strong>Section:</strong> <span id="section-name"></span></p>
      </div>

      <div class="messages">
        <h3>Messages</h3>
        <div id="message-list"></div>
      </div>
    </div>
  </div>

  <script>
    const students = JSON.parse(localStorage.getItem("students")) || [];

    function studentLogin() {
      const loginValue = document.getElementById("student-login").value;
      const student = students.find(
        (s) => s.mobile === loginValue || s.rollNo === loginValue
      );

      if (student) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("dashboard-section").classList.remove("hidden");
        displayStudentDetails(student);
      } else {
        alert("Student not found!");
      }
    }

    function displayStudentDetails(student) {
      document.getElementById("student-name").textContent = student.name;
      document.getElementById("student-roll").textContent = student.rollNo;
      document.getElementById("father-name").textContent = student.fatherName;
      document.getElementById("student-address").textContent = student.address;
      document.getElementById("class-name").textContent = student.className;
      document.getElementById("section-name").textContent = student.section;

      const messageList = document.getElementById("message-list");
      messageList.innerHTML = student.messages
        .map((message) => `<div class="message-item">${message}</div>`)
        .join("");
    }
  </script>
</body>
</html>
