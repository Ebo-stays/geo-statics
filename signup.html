<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #1a73e8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #155ab6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <form id="signupForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required>
      
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" required>
      
      <label for="creditCard">Credit Card</label>
      <input type="text" id="creditCard" required>
      
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>
      
      <label for="upiId">UPI ID</label>
      <input type="text" id="upiId" required>
      
      <label for="address">Home Address</label>
      <input type="text" id="address" required>
      
      <label for="dp">Profile Picture URL</label>
      <input type="url" id="dp" placeholder="Enter image URL (optional)">
      
      <button type="submit">Signup</button>
    </form>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const userProfile = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        creditCard: document.getElementById("creditCard").value,
        dob: document.getElementById("dob").value,
        upiId: document.getElementById("upiId").value,
        address: document.getElementById("address").value,
        dp: document.getElementById("dp").value || "default-dp.png", // Use default DP if none provided
      };

      localStorage.setItem("userProfile", JSON.stringify(userProfile));
      alert("Signup successful!");
      window.location.href = "profile.html";
    });
  </script>
</body>
</html>
