<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }
    input, button, label {
      margin: 15px 0;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background-color: #6a00dc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #5300a8;
    }
    .profile-pic {
      margin: 10px auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #888;
      overflow: hidden;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <div class="profile-pic" id="profilePic">
      <span>Upload</span>
    </div>
    <input type="file" id="dpInput" accept="image/*" style="display: none;" />
    <input type="text" id="firstName" placeholder="First Name" required />
    <input type="text" id="lastName" placeholder="Last Name" required />
    <input type="text" id="mobile" placeholder="Mobile No." required />
    <input type="email" id="email" placeholder="Email ID" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signup()">Signup</button>
  </div>
  <script>
    const dpInput = document.getElementById("dpInput");
    const profilePic = document.getElementById("profilePic");
    let uploadedDP = "";

    profilePic.addEventListener("click", () => dpInput.click());
    dpInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          uploadedDP = reader.result;
          profilePic.innerHTML = `<img src="${uploadedDP}" alt="Profile Picture" />`;
        };
        reader.readAsDataURL(file);
      }
    });

    function signup() {
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const mobile = document.getElementById("mobile").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!uploadedDP) {
        alert("Please upload a profile picture.");
        return;
      }

      const id = `${firstName.toLowerCase()}${lastName.toLowerCase()}${mobile}@apple.com`;
      const user = { firstName, lastName, mobile, email, password, id, dp: uploadedDP };

      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", JSON.stringify(user));

      alert(`Signup successful! Your Apple ID: ${id}`);
      window.location.href = "profile.html";
    }
  </script>
</body>
</html>
