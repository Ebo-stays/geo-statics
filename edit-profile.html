<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <script src="imagedata.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      position: relative;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid white;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h2 {
      text-align: center;
      margin-top: 60px;
    }
    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background-color: #6a00dc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #5300a8;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .overlay-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 80%;
      overflow-y: auto;
      position: relative;
    }
    .overlay h3 {
      margin-bottom: 10px;
    }
    .overlay input {
      margin-bottom: 15px;
      padding: 10px;
      width: calc(100% - 20px);
      border-radius: 5px;
      border: 1px solid #ddd;
      display: block;
    }
    .illustrations {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-around;
    }
    .illustrations img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .illustrations img.selected {
      border-color: #6a00dc;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff0000;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .close-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-pic" onclick="openOverlay()">
      <img id="currentDP" src="https://via.placeholder.com/100/cccccc/000000?text=DP" alt="Profile Picture">
    </div>
    <h2>Edit Profile</h2>
    <input type="text" id="name" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <input type="text" id="mobile" placeholder="Mobile Number">
    <input type="email" id="email" placeholder="Email">
    <button onclick="saveProfile()">Save Changes</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <button class="close-btn" onclick="closeOverlay()">Close</button>
      <h3>Choose a Profile Picture</h3>
      <input type="text" id="search" placeholder="Search by keyword..." oninput="filterIllustrations()">
      <div class="illustrations" id="illustrationContainer"></div>
      <h4>Or Upload Your Own</h4>
      <input type="file" id="uploadDP" accept="image/*">
    </div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser")) || {};
    const illustrationContainer = document.getElementById("illustrationContainer");
    const overlay = document.getElementById("overlay");
    let selectedIllustration = currentUser.dp || "";

    document.getElementById("currentDP").src = selectedIllustration || "https://via.placeholder.com/100/cccccc/000000?text=DP";
    document.getElementById("name").value = currentUser.name || "";
    document.getElementById("lastName").value = currentUser.lastName || "";
    document.getElementById("mobile").value = currentUser.mobile || "";
    document.getElementById("email").value = currentUser.email || "";

    function openOverlay() {
      overlay.style.display = "flex";
      loadIllustrations();
    }

    function closeOverlay() {
      overlay.style.display = "none";
    }

    function loadIllustrations() {
      illustrationContainer.innerHTML = "";
      illustrationImages.forEach((imgData) => {
        const img = document.createElement("img");
        img.src = imgData.url;
        img.alt = imgData.keywords.join(", ");
        img.onclick = () => selectIllustration(imgData.url, img);
        if (imgData.url === selectedIllustration) img.classList.add("selected");
        illustrationContainer.appendChild(img);
      });
    }

    function selectIllustration(url, img) {
      selectedIllustration = url;
      document.querySelectorAll(".illustrations img").forEach((el) => el.classList.remove("selected"));
      img.classList.add("selected");
    }

    function filterIllustrations() {
      const query = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll(".illustrations img").forEach((img) => {
        const keywords = img.alt.toLowerCase();
        img.style.display = keywords.includes(query) ? "block" : "none";
      });
    }

    function saveProfile() {
      const uploadedFile = document.getElementById("uploadDP").files[0];
      if (uploadedFile) {
        const reader = new FileReader();
        reader.onload = (e) => {
          currentUser.dp = e.target.result;
          updateUser();
        };
        reader.readAsDataURL(uploadedFile);
      } else {
        currentUser.dp = selectedIllustration;
        updateUser();
      }
    }

    function updateUser() {
      currentUser.name = document.getElementById("name").value.trim();
      currentUser.lastName = document.getElementById("lastName").value.trim();
      currentUser.mobile = document.getElementById("mobile").value.trim();
      currentUser.email = document.getElementById("email").value.trim();
      localStorage.setItem("currentUser", JSON.stringify(currentUser));
      document.getElementById("currentDP").src = currentUser.dp || "https://via.placeholder.com/100/cccccc/000000?text=DP";
      closeOverlay();
    }
  </script>
</body>
</html>
