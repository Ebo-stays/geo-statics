<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <script src="imagedata.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      position: relative;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid white;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h2 {
      text-align: center;
      margin-top: 60px;
    }
    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background-color: #6a00dc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #5300a8;
    }
    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    .success-message {
      color: green;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-pic" onclick="openOverlay()">
      <img id="currentDP" src="https://via.placeholder.com/100/cccccc/000000?text=DP" alt="Profile Picture">
    </div>
    <h2>Edit Profile</h2>
    <div id="message"></div>
    <input type="text" id="name" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <input type="text" id="mobile" placeholder="Mobile Number">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="New Password (Optional)">
    <button onclick="saveProfile()">Save Changes</button>
  </div>

  <script>
    // Mock database for suspended users and restricted keywords
    const restrictedKeywords = ["admin", "moderator", "test", "null", "undefined"];
    const suspendedAccounts = ["John Doe", "Jane Admin"];

    const currentUser = JSON.parse(localStorage.getItem("currentUser")) || {};
    document.getElementById("currentDP").src = currentUser.dp || "https://via.placeholder.com/100/cccccc/000000?text=DP";
    document.getElementById("name").value = currentUser.name || "";
    document.getElementById("lastName").value = currentUser.lastName || "";
    document.getElementById("mobile").value = currentUser.mobile || "";
    document.getElementById("email").value = currentUser.email || "";

    function saveProfile() {
      const message = document.getElementById("message");
      const firstName = document.getElementById("name").value.trim();
      const lastName = document.getElementById("lastName").value.trim();

      // Check for restricted keywords
      if (restrictedKeywords.some((word) => firstName.toLowerCase().includes(word) || lastName.toLowerCase().includes(word))) {
        message.innerHTML = `<div class="error-message">Error: Your name contains restricted keywords.</div>`;
        return;
      }

      // Check for suspended accounts
      const fullName = `${firstName} ${lastName}`;
      if (suspendedAccounts.includes(fullName)) {
        message.innerHTML = `<div class="error-message">Your account is suspended.</div>`;
        return;
      }

      // Save profile changes
      currentUser.name = firstName;
      currentUser.lastName = lastName;
      currentUser.mobile = document.getElementById("mobile").value.trim();
      currentUser.email = document.getElementById("email").value.trim();

      const newPassword = document.getElementById("password").value.trim();
      if (newPassword) currentUser.password = newPassword;

      localStorage.setItem("currentUser", JSON.stringify(currentUser));

      message.innerHTML = `<div class="success-message">Profile updated successfully!</div>`;
    }
  </script>
</body>
</html>
