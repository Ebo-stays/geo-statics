<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fc;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }
    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-group label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      background: #eee;
      position: relative;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-pic input {
      display: none;
    }
    .change-image {
      background-color: #1a73e8;
      color: white;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #1a73e8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #155ab6;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    .success {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Profile</h2>
    <div class="profile-pic">
      <img id="currentDP" src="https://via.placeholder.com/100/cccccc/000000?text=DP" alt="Profile Picture">
      <label class="change-image">
        Change
        <input type="file" id="uploadImage" accept="image/*" onchange="updateProfileImage(event)">
      </label>
    </div>
    <div id="message"></div>
    <div class="input-group">
      <label for="name">First Name</label>
      <input type="text" id="name" placeholder="Enter your first name">
    </div>
    <div class="input-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter your last name">
    </div>
    <button onclick="saveProfile()">Save Changes</button>
    <div class="error" id="errorMessage"></div>
    <div class="success" id="successMessage"></div>
  </div>

  <script>
    // Mock database
    const restrictedKeywords = ["Mohammed", "Hanif"];
    const suspendedAccounts = ["Mohammed Hanif"];

    const currentUser = JSON.parse(localStorage.getItem("currentUser")) || {
      name: "John",
      lastName: "Doe",
      dp: "https://via.placeholder.com/100/cccccc/000000?text=DP"
    };

    // Prefill inputs
    document.getElementById("name").value = currentUser.name;
    document.getElementById("lastName").value = currentUser.lastName;
    document.getElementById("currentDP").src = currentUser.dp;

    // Update profile picture
    function updateProfileImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("currentDP").src = e.target.result;
          currentUser.dp = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    // Save profile function
    function saveProfile() {
      const name = document.getElementById("name").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");

      errorMessage.innerHTML = "";
      successMessage.innerHTML = "";

      if (!name || !lastName) {
        errorMessage.innerHTML = "Error: Both First Name and Last Name are required.";
        return;
      }

      if (restrictedKeywords.includes(name) || restrictedKeywords.includes(lastName)) {
        errorMessage.innerHTML = `Error: The name "${name} ${lastName}" contains restricted keywords.`;
        return;
      }

      if (suspendedAccounts.includes(`${name} ${lastName}`)) {
        errorMessage.innerHTML = "Error: This account is suspended.";
        return;
      }

      currentUser.name = name;
      currentUser.lastName = lastName;
      localStorage.setItem("currentUser", JSON.stringify(currentUser));

      successMessage.innerHTML = "Profile updated successfully!";
    }
  </script>
</body>
</html>
