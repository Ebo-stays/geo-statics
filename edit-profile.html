<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <style>
    /* Same styles as signup page for consistency */
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #1a73e8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #155ab6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Profile</h2>
    <form id="editForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName">

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName">

      <label for="email">Email</label>
      <input type="email" id="email">

      <label for="creditCard">Credit Card</label>
      <input type="text" id="creditCard">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob">

      <label for="upiId">UPI ID</label>
      <input type="text" id="upiId">

      <label for="address">Home Address</label>
      <input type="text" id="address">

      <label for="dp">Profile Picture URL</label>
      <input type="url" id="dp" placeholder="Enter image URL (optional)">

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    const editForm = document.getElementById("editForm");
    const profileData = JSON.parse(localStorage.getItem("userProfile"));

    if (!profileData) {
      alert("No profile found! Redirecting to signup...");
      window.location.href = "signup.html";
    }

    // Pre-fill the form with existing data
    document.getElementById("firstName").value = profileData.firstName;
    document.getElementById("lastName").value = profileData.lastName;
    document.getElementById("email").value = profileData.email;
    document.getElementById("creditCard").value = profileData.creditCard;
    document.getElementById("dob").value = profileData.dob;
    document.getElementById("upiId").value = profileData.upiId;
    document.getElementById("address").value = profileData.address;
    document.getElementById("dp").value = profileData.dp;

    // Save updated data
    editForm.addEventListener("submit", (e) => {
      e.preventDefault();

      profileData.firstName = document.getElementById("firstName").value;
      profileData.lastName = document.getElementById("lastName").value;
      profileData.email = document.getElementById("email").value;
      profileData.creditCard = document.getElementById("creditCard").value;
      profileData.dob = document.getElementById("dob").value;
      profileData.upiId = document.getElementById("upiId").value;
      profileData.address = document.getElementById("address").value;
      profileData.dp = document.getElementById("dp").value;

      localStorage.setItem("userProfile", JSON.stringify(profileData));
      alert("Profile updated successfully!");
      window.location.href = "profile.html";
    });
  </script>
</body>
</html>
