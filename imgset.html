<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Background Image</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .image-card {
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s, border 0.3s;
        }
        .image-card img {
            width: 300px;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
        }
        .image-card:hover {
            transform: scale(1.1);
            border: 2px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Choose Your Background</h1>
    <script>
        // Array of image URLs
        const imageUrls = [
            "https://framerusercontent.com/images/s87ZPGjHs8sze13XRS540julGXs.png?scale-down-to=512",
            "https://framerusercontent.com/images/fXKczaxrConieN8NLQsqnB9a0.png",
            "https://framerusercontent.com/images/m7QKqRc0gsKp3FKXMcGQQCdTyc.png",
            "https://cdn.neowin.com/news/images/uploaded/2024/02/1708634661_img19.jpg",
            "https://img.freepik.com/premium-photo/blue-wallpapers-that-will-make-your-desktop-look-blue_664601-4273.jpg"
        ];

        // Dynamically create image cards
        imageUrls.forEach(url => {
            const card = document.createElement('div');
            card.className = 'image-card';
            card.innerHTML = `<img src="${url}" alt="Background Image" />`;

            // On clicking an image, set it as the new background for bg.html
            card.onclick = () => {
                // Save the selected image URL in localStorage
                localStorage.setItem('backgroundImage', url);

                // Inform the user of the change
                alert("Background updated! Open bg.html to see the new background.");
            };

            document.body.appendChild(card);
        });
    </script>
</body>
</html>
