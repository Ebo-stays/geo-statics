<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Background Image</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        .image-card {
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.3s, border 0.3s;
        }
        .image-card img {
            width: 300px;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
        }
        
    </style>
</head>
<body>
    <h1 style="width: 100%; text-align: center; margin-bottom: 20px;">Choose Your Background</h1>
    <script>
        // Array of image URLs
        const imageUrls = [
            "https://framerusercontent.com/images/s87ZPGjHs8sze13XRS540julGXs.png?scale-down-to=512",
            "https://via.placeholder.com/1920x1080/33FF57/FFFFFF",
            "https://via.placeholder.com/1920x1080/3357FF/FFFFFF",
            "https://via.placeholder.com/1920x1080/FFFF33/000000",
            "https://via.placeholder.com/1920x1080/FF33FF/FFFFFF"
        ];

        // Dynamically create image cards
        imageUrls.forEach(url => {
            const card = document.createElement('div');
            card.className = 'image-card';
            card.innerHTML = `<img src="${url}" alt="Background Image" />`;

            // On clicking an image, set it as the new background
            card.onclick = () => {
                // Save the selected image URL in localStorage
                localStorage.setItem('backgroundImage', url);

                // Preview the selected image in the current page
                document.body.style.backgroundImage = `url('${url}')`;
            };

            document.body.appendChild(card);
        });

        // Show the currently selected image (if any) as the background
        const storedBg = localStorage.getItem('backgroundImage');
        if (storedBg) {
            document.body.style.backgroundImage = `url('${storedBg}')`;
        }
    </script>
</body>
</html>
