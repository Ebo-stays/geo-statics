<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #444;
    }
    .form-group {
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .student-list, .message-list {
      list-style-type: none;
      padding: 0;
    }
    .message-box {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container" id="teacher-container">
    <h1>Teacher Portal</h1>

    <div id="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="teacher-mobile">Mobile Number:</label>
        <input type="text" id="teacher-mobile" placeholder="Enter your mobile number" required>
      </div>
      <div class="form-group">
        <label for="teacher-password">Password:</label>
        <input type="password" id="teacher-password" placeholder="Enter your password" required>
      </div>
      <button onclick="loginTeacher()">Login</button>
      <p>Don't have an account? <a href="javascript:void(0)" onclick="showSignupForm()">Sign up</a></p>
    </div>

    <div id="signup-form" style="display:none;">
      <h2>Teacher Signup</h2>
      <div class="form-group">
        <label for="teacher-signup-mobile">Mobile Number:</label>
        <input type="text" id="teacher-signup-mobile" placeholder="Enter your mobile number" required>
      </div>
      <div class="form-group">
        <label for="teacher-signup-password">Password:</label>
        <input type="password" id="teacher-signup-password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="teacher-name">Name:</label>
        <input type="text" id="teacher-name" placeholder="Enter your name" required>
      </div>
      <button onclick="signupTeacher()">Sign Up</button>
      <p>Already have an account? <a href="javascript:void(0)" onclick="showLoginForm()">Login</a></p>
    </div>

    <div id="teacher-dashboard" style="display:none;">
      <h2>Welcome, <span id="teacher-name-display"></span></h2>
      <button onclick="logoutTeacher()">Logout</button>

      <h3>Add Student</h3>
      <div class="form-group">
        <label for="student-rollno">Roll No:</label>
        <input type="text" id="student-rollno" placeholder="Enter student roll number" required>
      </div>
      <div class="form-group">
        <label for="student-name">Name:</label>
        <input type="text" id="student-name" placeholder="Enter student name" required>
      </div>
      <div class="form-group">
        <label for="student-class">Class:</label>
        <input type="text" id="student-class" placeholder="Enter class" required>
      </div>
      <button onclick="addStudent()">Add Student</button>

      <h3>Student List</h3>
      <ul id="student-list" class="student-list"></ul>

      <h3>Send Message to Student</h3>
      <div class="form-group">
        <label for="message-rollno">Select Student Roll No:</label>
        <select id="message-rollno"></select>
      </div>
      <div class="form-group">
        <label for="message-content">Message:</label>
        <textarea id="message-content" rows="4" placeholder="Enter your message"></textarea>
      </div>
      <button onclick="sendMessage()">Send Message</button>

      <h3>Messages</h3>
      <ul id="message-list" class="message-list"></ul>
    </div>
  </div>

  <script>
    let teachers = JSON.parse(localStorage.getItem('teachers')) || {};
    let students = JSON.parse(localStorage.getItem('students')) || {};

    // Show the login form
    function showLoginForm() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'none';
    }

    // Show the signup form
    function showSignupForm() {
      document.getElementById('signup-form').style.display = 'block';
      document.getElementById('login-form').style.display = 'none';
    }

    // Handle teacher login
    function loginTeacher() {
      const mobile = document.getElementById('teacher-mobile').value.trim();
      const password = document.getElementById('teacher-password').value.trim();
      if (teachers[mobile] && teachers[mobile].password === password) {
        localStorage.setItem('loggedInTeacher', mobile);
        showTeacherDashboard(mobile);
      } else {
        alert('Invalid credentials. Please try again.');
      }
    }

    // Handle teacher signup
    function signupTeacher() {
      const mobile = document.getElementById('teacher-signup-mobile').value.trim();
      const password = document.getElementById('teacher-signup-password').value.trim();
      const name = document.getElementById('teacher-name').value.trim();
      if (!teachers[mobile]) {
        teachers[mobile] = { mobile, password, name };
        localStorage.setItem('teachers', JSON.stringify(teachers));
        alert('Signup successful!');
        showLoginForm();
      } else {
        alert('Teacher already registered with this mobile number.');
      }
    }

    // Show teacher dashboard after login
    function showTeacherDashboard(mobile) {
      const teacher = teachers[mobile];
      document.getElementById('teacher-name-display').textContent = teacher.name;
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('teacher-dashboard').style.display = 'block';
      loadStudentList();
      loadMessageRollNoOptions();
    }

    // Handle teacher logout
    function logoutTeacher() {
      localStorage.removeItem('loggedInTeacher');
      document.getElementById('teacher-dashboard').style.display = 'none';
      showLoginForm();
    }

    // Add student to the list
    function addStudent() {
      const rollno = document.getElementById('student-rollno').value.trim();
      const name = document.getElementById('student-name').value.trim();
      const className = document.getElementById('student-class').value.trim();

      if (!students[rollno]) {
        students[rollno] = { rollno, name, class: className };
        localStorage.setItem('students', JSON.stringify(students));
        loadStudentList();
        loadMessageRollNoOptions();
        alert('Student added successfully!');
      } else {
        alert('Student with this roll number already exists.');
      }
    }

    // Load student list to show in the dashboard
    function loadStudentList() {
      const studentList = document.getElementById('student-list');
      studentList.innerHTML = '';
      for (const rollno in students) {
        const li = document.createElement('li');
        li.textContent = `Roll No: ${rollno}, Name: ${students[rollno].name}`;
        studentList.appendChild(li);
      }
    }

    // Load roll numbers of students to be selected for message sending
    function loadMessageRollNoOptions() {
      const messageRollnoSelect = document.getElementById('message-rollno');
      messageRollnoSelect.innerHTML = '';
      for (const rollno in students) {
        const option = document.createElement('option');
        option.value = rollno;
        option.textContent = `Roll No: ${rollno} - ${students[rollno].name}`;
        messageRollnoSelect.appendChild(option);
      }
    }

    // Send message to student
    function sendMessage() {
      const rollno = document.getElementById('message-rollno').value;
      const message = document.getElementById('message-content').value.trim();

      if (rollno && message) {
        const studentMessage = {
          rollno,
          message,
          timestamp: new Date().toLocaleString()
        };

        const messageList = JSON.parse(localStorage.getItem('teacherMessages')) || [];
        messageList.push(studentMessage);
        localStorage.setItem('teacherMessages', JSON.stringify(messageList));

        loadMessages();
        alert('Message sent successfully!');
      } else {
        alert('Please select a student and enter a message.');
      }
    }

    // Load messages sent by the teacher
    function loadMessages() {
      const messageList = document.getElementById('message-list');
      messageList.innerHTML = '';
      const messages = JSON.parse(localStorage.getItem('teacherMessages')) || [];
      messages.forEach(msg => {
        const li = document.createElement('li');
        li.textContent = `To Roll No: ${msg.rollno} - Message: ${msg.message} (Sent on: ${msg.timestamp})`;
        messageList.appendChild(li);
      });
    }

    // Check if the teacher is already logged in
    function checkTeacherLogin() {
      const loggedInTeacher = localStorage.getItem('loggedInTeacher');
      if (loggedInTeacher) {
        showTeacherDashboard(loggedInTeacher);
      } else {
        showLoginForm();
      }
    }

    // Initialize the teacher portal
    checkTeacherLogin();
  </script>
</body>
</html>
