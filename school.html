<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School ERP - Teacher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #444;
    }
    .form-group {
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .form-group input, .form-group textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #teacher-dashboard, #add-student-form {
      display: none;
    }
    #student-list {
      list-style-type: none;
      padding: 0;
    }
    #student-list li {
      background: #eee;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teacher Portal</h1>

    <!-- Teacher Login Section -->
    <div id="teacher-login">
      <h2>Login</h2>
      <div class="form-group">
        <label for="teacher-mobile">Mobile Number</label>
        <input type="text" id="teacher-mobile" placeholder="Enter Mobile Number">
      </div>
      <button onclick="checkTeacher()">Next</button>

      <div id="login-form" style="display: none;">
        <div class="form-group">
          <label for="teacher-password">Password</label>
          <input type="password" id="teacher-password" placeholder="Enter Password">
        </div>
        <button onclick="loginTeacher()">Login</button>
      </div>

      <!-- Teacher Signup Form -->
      <div id="signup-form" style="display: none;">
        <h3>Sign Up</h3>
        <div class="form-group">
          <label for="teacher-full-name">Full Name</label>
          <input type="text" id="teacher-full-name" placeholder="Enter Full Name">
        </div>
        <div class="form-group">
          <label for="teacher-email">Email</label>
          <input type="email" id="teacher-email" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="teacher-dob">Date of Birth</label>
          <input type="date" id="teacher-dob">
        </div>
        <div class="form-group">
          <label for="teacher-degree">Degree</label>
          <input type="text" id="teacher-degree" placeholder="Enter Degree">
        </div>
        <div class="form-group">
          <label for="teacher-level">Teaching Level</label>
          <input type="text" id="teacher-level" placeholder="e.g., Primary, Secondary">
        </div>
        <div class="form-group">
          <label for="teacher-subject">Subject</label>
          <input type="text" id="teacher-subject" placeholder="Enter Subject">
        </div>
        <div class="form-group">
          <label for="teacher-class">Class</label>
          <input type="text" id="teacher-class" placeholder="Enter Class">
        </div>
        <div class="form-group">
          <label for="teacher-experience">Experience (Years)</label>
          <input type="number" id="teacher-experience" placeholder="Enter Years of Experience">
        </div>
        <div class="form-group">
          <label for="teacher-password">Password</label>
          <input type="password" id="teacher-signup-password" placeholder="Create Password">
        </div>
        <button onclick="registerTeacher()">Sign Up</button>
      </div>
    </div>

    <!-- Teacher Dashboard -->
    <div id="teacher-dashboard">
      <h2>Welcome, <span id="teacher-name"></span></h2>
      <button onclick="logoutTeacher()">Logout</button>
      <h3>Manage Students</h3>
      <button onclick="showAddStudentForm()">Add Student</button>
      <div id="add-student-form">
        <h3>Add New Student</h3>
        <div class="form-group">
          <label for="student-photo">Student Photo</label>
          <input type="file" id="student-photo">
        </div>
        <div class="form-group">
          <label for="student-mobile">Mobile Number</label>
          <input type="text" id="student-mobile" placeholder="Enter Mobile Number">
        </div>
        <div class="form-group">
          <label for="student-password">Password</label>
          <input type="password" id="student-password" placeholder="Create Password">
        </div>
        <div class="form-group">
          <label for="student-address">Address (House)</label>
          <input type="text" id="student-address" placeholder="Enter Address (House)">
        </div>
        <div class="form-group">
          <label for="student-name">Student Name</label>
          <input type="text" id="student-name" placeholder="Enter Student Name">
        </div>
        <div class="form-group">
          <label for="father-name">Father's Name</label>
          <input type="text" id="father-name" placeholder="Enter Father's Name">
        </div>
        <div class="form-group">
          <label for="mother-name">Mother's Name</label>
          <input type="text" id="mother-name" placeholder="Enter Mother's Name">
        </div>
        <div class="form-group">
          <label for="student-class">Class</label>
          <input type="text" id="student-class" placeholder="Enter Class">
        </div>
        <div class="form-group">
          <label for="student-section">Section</label>
          <input type="text" id="student-section" placeholder="Enter Section">
        </div>
        <div class="form-group">
          <label for="roll-no">Roll Number</label>
          <input type="number" id="roll-no" placeholder="Enter Roll Number">
        </div>
        <button onclick="addStudent()">Add Student</button>
      </div>

      <!-- Student List -->
      <h3>Student List</h3>
      <ul id="student-list"></ul>
    </div>
  </div>

  <script>
    const teachers = JSON.parse(localStorage.getItem('teachers')) || {};
    const students = JSON.parse(localStorage.getItem('students')) || {};

    // Teacher Login/Signup Functions
    function checkTeacher() {
      const mobile = document.getElementById('teacher-mobile').value.trim();
      if (teachers[mobile]) {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('signup-form').style.display = 'none';
      } else {
        document.getElementById('signup-form').style.display = 'block';
        document.getElementById('login-form').style.display = 'none';
      }
    }

    function loginTeacher() {
      const mobile = document.getElementById('teacher-mobile').value.trim();
      const password = document.getElementById('teacher-password').value.trim();
      if (teachers[mobile] && teachers[mobile].password === password) {
        document.getElementById('teacher-login').style.display = 'none';
        document.getElementById('teacher-dashboard').style.display = 'block';
        document.getElementById('teacher-name').textContent = teachers[mobile].name;
      } else {
        alert('Invalid credentials!');
      }
    }

    function registerTeacher() {
      const mobile = document.getElementById('teacher-mobile').value.trim();
      teachers[mobile] = {
        name: document.getElementById('teacher-full-name').value,
        email: document.getElementById('teacher-email').value,
        dob: document.getElementById('teacher-dob').value,
        degree: document.getElementById('teacher-degree').value,
        level: document.getElementById('teacher-level').value,
        subject: document.getElementById('teacher-subject').value,
        class: document.getElementById('teacher-class').value,
        experience: document.getElementById('teacher-experience').value,
        password: document.getElementById('teacher-signup-password').value,
      };
      localStorage.setItem('teachers', JSON.stringify(teachers));
      alert('Teacher registered successfully!');
    }

    // Add Student Functions
    function showAddStudentForm() {
      document.getElementById('add-student-form').style.display = 'block';
    }

    function addStudent() {
      const rollNo = document.getElementById('roll-no').value.trim();
      students[rollNo] = {
        photo: document.getElementById('student-photo').files[0]?.name || '',
        mobile: document.getElementById('student-mobile').value,
        password: document.getElementById('student-password').value,
        address: document.getElementById('student-address').value,
        name: document.getElementById('student-name').value,
        fatherName: document.getElementById('father-name').value,
        motherName: document.getElementById('mother-name').value,
        class: document.getElementById('student-class').value,
        section: document.getElementById('student-section').value,
        rollNo: rollNo,
      };
      localStorage.setItem('students', JSON.stringify(students));
      const studentList = document.getElementById('student-list');
      const listItem = document.createElement('li');
      listItem.textContent = `Roll No: ${rollNo}, Name: ${students[rollNo].name}`;
      studentList.appendChild(listItem);
      alert('Student added successfully!');
    }

    function logoutTeacher() {
      location.reload();
    }
  </script>
</body>
</html>
