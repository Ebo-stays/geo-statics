<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
    }
    .profile-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }
    .dp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    .dp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .details {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6a00dc;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #5300a8;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="dp" id="dpContainer"></div>
    <h2 id="name"></h2>
    <p class="details" id="email"></p>
    <p class="details" id="mobile"></p>
    <p class="details" id="id"></p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("dpContainer").innerHTML = `<img src="${user.dp}" alt="Profile Picture" />`;
      document.getElementById("name").textContent = `${user.firstName} ${user.lastName}`;
      document.getElementById("email").textContent = `Email: ${user.email}`;
      document.getElementById("mobile").textContent = `Mobile: ${user.mobile}`;
      document.getElementById("id").textContent = `Apple ID: ${user.id}`;
    }

    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
