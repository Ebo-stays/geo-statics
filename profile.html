<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: black;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #ddd;
    }
    h2 {
      color: #fff;
      margin-bottom: 10px;
    }
    p {
      margin: 5px 0;
      color: #000;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="userDp" src="default-dp.png" alt="Profile Picture">
    <h2 id="userName">John Doe</h2>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <p><strong>Credit Card:</strong> <span id="userCreditCard"></span></p>
    <p><strong>Date of Birth:</strong> <span id="userDob"></span></p>
    <p><strong>UPI ID:</strong> <span id="userUpiId"></span></p>
    <p><strong>Address:</strong> <span id="userAddress"></span></p>
    <button onclick="window.location.href='edit-profile.html'">Edit Profile</button>
  </div>

  <script>
    // Fetch user profile data from localStorage
    const userProfile = JSON.parse(localStorage.getItem("userProfile"));

    if (userProfile) {
      // Update profile page with user data
      document.getElementById("userDp").src = userProfile.dp || "default-dp.png";
      document.getElementById("userName").textContent = `${userProfile.firstName} ${userProfile.lastName}`;
      document.getElementById("userEmail").textContent = userProfile.email;
      document.getElementById("userCreditCard").textContent = userProfile.creditCard;
      document.getElementById("userDob").textContent = userProfile.dob;
      document.getElementById("userUpiId").textContent = userProfile.upiId;
      document.getElementById("userAddress").textContent = userProfile.address;
    } else {
      alert("No user data found. Redirecting to signup...");
      window.location.href = "signup.html";
    }
  </script>
</body>
</html>
