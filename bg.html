<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-position: center;
            transition: background-image 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div>Welcome! Customize your background in the selection page.</div>

    <script>
        // Retrieve the saved background image URL from localStorage
        const storedBg = localStorage.getItem('backgroundImage');

        // If there's a saved background, apply it
        if (storedBg) {
            document.body.style.backgroundImage = `url('${storedBg}')`;
        }
    </script>
</body>
</html>
