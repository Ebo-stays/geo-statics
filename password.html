<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }
    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    input, button {
      margin: 15px 0;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background-color: #6a00dc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #5300a8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="dp" alt="Profile Picture" />
    <h3 id="name"></h3>
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="verifyPassword()">Login</button>
  </div>
  <script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("dp").src = user.dp;
      document.getElementById("name").textContent = `${user.firstName} ${user.lastName}`;
    }

    function verifyPassword() {
      const password = document.getElementById("password").value;
      if (user.password === password) {
        window.location.href = "https://ebo-stays.github.io/geo-statics/photo";
      } else {
        alert("Incorrect password!");
      }
    }
  </script>
</body>
</html>
